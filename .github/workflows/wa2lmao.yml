workflow_dispatch:
  push:
    branches:
      - "wa"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:

        - name: Windows
          os: windows-latest


        - name: Android32
          os: ubuntu-latest
          target: Android32
        with:
          combine: true
          target: ${{ matrix.config.target }}
      

  package:
    name: Package builds
    runs-on: ubuntu-latest
    
      - uses: geode-sdk/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v3
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}
